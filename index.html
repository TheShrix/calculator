<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcumalator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="calculator">
        <div id="display">
            <div id="previous-operand" data-previousOp></div>
            <div id="current-operand" data-currentOp></div>
        </div>
        <button class="clear" id="span-two" data-allClear>AC</button>
        <button class="clear" data-delete=>Del</button>
        <button class="operator" data-operator=>/</button>
        <button class="operand" data-operand>7</button>
        <button class="operand" data-operand>8</button>
        <button class="operand" data-operand>9</button>
        <button class="operator" data-operator>X</button>
        <button class="operand" data-operand>4</button>
        <button class="operand" data-operand>5</button>
        <button class="operand" data-operand>6</button>
        <button class="operator" data-operator>-</button>
        <button class="operand" data-operand>1</button>
        <button class="operand" data-operand>2</button>
        <button class="operand" data-operand>3</button>
        <button class="operator" data-operator>+</button>
        <button class="operand" id="span-two" data-operand>0</button>
        <button class="operand" data-operand>.</button>
        <button class="operator" data-equals>=</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
